@()

@import play.api.libs.json.Json

<!DOCTYPE html>

<html>
    <head>
        <title>Scalext - Examples</title>
        <link rel="stylesheet" media="screen" href="http://cdn.sencha.io/ext-4.2.0-gpl/resources/css/ext-all-debug.css">
        <script type="text/javascript" charset="utf-8" src="http://cdn.sencha.io/ext-4.2.0-gpl/ext-all-dev.js"></script>
        <script type="text/javascript">
        var env = {
            basePath : 'http://localhost:9000/'
        };
        </script>
    </head>
    <body>
        <script type="text/javascript">
            Ext.app.REMOTING_API = @Html(Json.stringify(com.scalext.direct.remoting.api.ApiFactory.config.toJson))
            Ext.direct.Manager.addProvider(Ext.app.REMOTING_API);
            Ext.Loader.setPath({
                'Ext.ux' : '@routes.Assets.at("Ext.ux")'
            });   
        </script>
        <script type="text/javascript" src="@routes.Assets.at("examples/app.js")"></script>
    </body>
</html>
